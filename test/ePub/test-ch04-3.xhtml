</p><div id="ch04.1" class="div2 last-child"><div class="divHead"><h3 id="xd35e1274" class="main">Tables with repeated rows using ditto marks.</h3></div><div class="divBody"><p id="xd35e1275" class="first">The custom way: using a special <code>ditto</code> element:</p><p id="xd35e1280">

</p><p id="xd35e1314">The P5 way: using a <code>seg</code> element with an <code>copyOf</code> attribute</p><p id="xd35e1321">
