<html xmlns="http://www.w3.org/1999/xhtml"><head><title/><meta charset="utf-8"/><meta name="generator" content="tei2html.xsl, see https://github.com/jhellingman/tei2html"/><link rel="coverpage" href="images/cover500.jpg"/><link rel="icon" href="images/cover500.jpg" type="image/x-cover"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.Language" content="en-US"/><meta name="DC.Format" content="text/html"/><meta name="DC.Rights" content="This book is not copyrighted in the United States. If you live elsewhere please check the laws of your country before downloading this book."/><meta name="DC.Identifier" content="https://www.gutenberg.org/ebooks/12345"/><link href="test.css" rel="stylesheet" type="text/css"/></head><body><div class="body"><div id="ch03" class="div1 last-child chapter"><h2 class="label">Chapter III</h2><div class="divHead"><h2 id="xd36e488" class="main">Footnotes<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e490src" href="test-ch03.xhtml#xd36e490" epub:type="noteref">1</a></h2></div><div class="divBody"><p id="xd36e494" class="first">In this chapter, we set out to test <a id="xd36e496"/>footnotes<a id="xd36e498"/>.</p><p id="xd36e500">Here we have a reference to a <a href="test-ch04-3.xhtml#n1" id="xd36e502">footnote</a> in a following <a href="test-ch05.xhtml#ch05" id="xd36e505">chapter</a>, and <a href="test-ch04-3.xhtml#inside-n1" id="xd36e508">element inside it</a>.</p><p id="xd36e511">Footnote test paragraph. First,<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e513src" href="test-ch03.xhtml#xd36e513" epub:type="noteref">2</a> second,<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e516src" href="test-ch03.xhtml#xd36e516" epub:type="noteref">3</a> third,<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e519src" href="test-ch03.xhtml#xd36e519" epub:type="noteref">4</a> fourth.<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e523src" href="test-ch03.xhtml#xd36e523" epub:type="noteref">5</a></p><p id="xd36e527">Another paragraph with a very high note-number explicitly set<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e529src" href="test-ch03.xhtml#xd36e529" epub:type="noteref">1234</a>, and another one, with just the automatic number applied.<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd36e532src" href="test-ch03.xhtml#xd36e532" epub:type="noteref">7</a></p></div><div class="footnotes"><hr class="fnsep"/><div class="footnote-body"><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e490" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e490src">1</a></span> Footnote in <a id="xd36e492"/>chapter heading. <a class="fnarrow" href="test-ch03.xhtml#xd36e490src" title="Return to note 1 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e513" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e513src">2</a></span> Note without paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd36e513src" title="Return to note 2 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e516" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e516src">3</a></span> Note with just one paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd36e516src" title="Return to note 3 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e519" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e519src">4</a></span> Note with two paragraphs.</p><p id="xd36e521" class="footnote cont">Second paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd36e519src" title="Return to note 4 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e523" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e523src">5</a></span> Note with three paragraphs.</p><p id="xd36e525" class="footnote cont">Second paragraph.</p><p id="xd36e526" class="footnote cont">Third paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd36e523src" title="Return to note 5 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e529" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e529src">1234</a></span> Note with high number. <a class="fnarrow" href="test-ch03.xhtml#xd36e529src" title="Return to note 1234 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd36e532" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd36e532src">7</a></span> Note with automatic number. <a class="fnarrow" href="test-ch03.xhtml#xd36e532src" title="Return to note 7 in text.">↑</a></p></div></div></div></div></div></body></html>
