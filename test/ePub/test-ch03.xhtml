pe="noteref">4</a> fourth.<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e523src" href="test-ch03.xhtml#xd37e523" title="Go to note 5." epub:type="noteref">5</a></p><p id="xd37e527">Another paragraph with a very high note-number explicitly set<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e529src" href="test-ch03.xhtml#xd37e529" title="Go to note 1234." epub:type="noteref">1234</a>, and another one, with just the automatic number applied.<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e532src" href="test-ch03.xhtml#xd37e532" title="Go to note 7." epub:type="noteref">7</a></p></div><div class="footnotes"><hr class="fnsep"/><div class="footnote-body"><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e490" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e490src" title="Return to note 1 in text.">1</a></span> Footnote in <a id="xd37e492"/>chapter heading. <a class="fnarrow" href="test-ch03.xhtml#xd37e490src" title="Return to note 1 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e513" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e513src" title="Return to note 2 in text.">2</a></span> Note without paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd37e513src" title="Return to note 2 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e516" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e516src" title="Return to note 3 in text.">3</a></span> Note with just one paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd37e516src" title="Return to note 3 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e519" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e519src" title="Return to note 4 in text.">4</a></span> Note with two paragraphs.</p><p id="xd37e521" class="footnote cont">Second paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd37e519src" title="Return to note 4 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e523" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e523src" title="Return to note 5 in text.">5</a></span> Note with three paragraphs.</p><p id="xd37e525" class="footnote cont">Second paragraph.</p><p id="xd37e526" class="footnote cont">Third paragraph. <a class="fnarrow" href="test-ch03.xhtml#xd37e523src" title="Return to note 5 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e529" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e529src" title="Return to note 1234 in text.">1234</a></span> Note with high number. <a class="fnarrow" href="test-ch03.xhtml#xd37e529src" title="Return to note 1234 in text.">↑</a></p></div><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e532" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch03.xhtml#xd37e532src" title="Return to note 7 in text.">7</a></span> Note with automatic number. <a class="fnarrow" href="test-ch03.xhtml#xd37e532src" title="Return to note 7 in text.">↑</a></p></div></div></div></div></div></body></html>
