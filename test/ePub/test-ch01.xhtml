ref="https://www.gutenberg.org/">Project Gutenberg</a>. Text can include references to WorldCat or OpenLibrary catalog entries, for example: <a id="xd36e347" href="test-backmatter-2.xhtml#xd36e347ext">OLN</a> and <a id="xd36e350" href="test-backmatter-2.xhtml#xd36e350ext">OCLC</a>. The code knows shorthand notations for references to such common things as <a id="xd36e354" href="test-backmatter-2.xhtml#xd36e354ext">Wikipedia</a> (even in <a id="xd36e357" href="test-backmatter-2.xhtml#xd36e357ext">Dutch</a>) and the <a id="xd36e360" href="test-backmatter-2.xhtml#xd36e360ext">Bible</a>. (Alternatively, via a prefix defined in prefixDef elements in the TeiHeader: <a id="xd36e363" href="test-backmatter-2.xhtml#xd36e363ext">TEI</a> or <a id="xd36e366" href="test-backmatter-2.xhtml#xd36e366ext">prefixDef</a>.)</p><div id="ch01.0" class="div2"><div class="divHead"><h3 id="xd36e370" class="main">Synthesized characters</h3></div><div class="divBody"><p id="xd36e371" class="first">Some characters are not available in Unicode. We synthesize them using other characters
and HTML.</p><div class="table" id="xd36e372"><table><tr id="xd36e373"><td id="xd36e374" class="cellLeft cellTop cellBottom xd36e374">Music time symbol</td><td id="xd36e376" class="cellTop cellBottom xd36e374"><span class="tt" id="xd36e377">&amp;time44;</span></td><td id="xd36e378" class="cellRight cellTop cellBottom xd36e374"><span id="xd36e379" class="musictime"><span id="xd36e380" class="top">4</span><span id="xd36e382" class="bottom">4</span></span></td></tr></table></div></div></div><div id="ch01.1" class="div2 last-child"><div class="divHead"><h3 id="xd36e385" class="main">Different ways of including files.</h3></div><div class="divBody"><p id="xd36e386" class="first">The following paragraph should include some Russian.</p><p id="russian" class="first">First included paragraph (some Russian: русский язык).</p><p id="xd36e388">The following paragraph should include some Greek.</p><div class="div3 last-child" id="xd62e1"><div class="divHead"><h4 id="xd62e3" class="main">Languages written in a different script.</h4></div><div class="divBody"><p id="russian" class="first">First included paragraph (some Russian: русский язык).</p><p id="greek">Second included paragraph (some Greek: ελληνική γλώσσα).</p><p id="sanskrit">Third included paragraph (some Sanskrit: संस्कृतम्).</p></div></div><p id="xd36e390">The following paragraph should include some Sanskrit.</p><p id="sanskrit">Third included paragraph (some Sanskrit: संस्कृतम्).</p><p id="xd36e392">The following includes the entire file.</p><div class="div3 last-child" id="xd62e1"><div class="divHead"><h4 id="xd62e3" class="main">Languages written in a different script.</h4></div><div class="divBody"><p id="russian" class="first">First included paragraph (some Russian: русский язык).</p><p id="greek">Second included paragraph (some Greek: ελληνική γλώσσα).</p><p id="sanskrit">Third included paragraph (some Sanskrit: संस्कृतम्).</p></div></div></div></div></div><div class="footnotes"><hr class="fnsep"/><div class="foo
