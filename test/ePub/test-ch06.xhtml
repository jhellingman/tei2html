<html xmlns="http://www.w3.org/1999/xhtml"><head><title/><meta charset="utf-8"/><meta name="generator" content="tei2html.xsl, see https://github.com/jhellingman/tei2html"/><link rel="coverpage" href="images/cover500.jpg"/><link rel="icon" href="images/cover500.jpg" type="image/x-cover"/><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/"/><meta name="DC.Language" content="en-US"/><meta name="DC.Format" content="text/html"/><meta name="DC.Rights" content="This book is not copyrighted in the United States. If you live elsewhere please check the laws of your country before downloading this book."/><meta name="DC.Identifier" content="https://www.gutenberg.org/ebooks/12345"/><link href="test.css" rel="stylesheet" type="text/css"/></head><body><div class="body"><div id="ch06" class="div1 last-child"><div class="divHead"><h2 id="xd37e1460" class="label">Chapter VI</h2><h2 id="xd37e1462" class="main">Lists</h2></div><div class="divBody"><p id="xd37e1463" class="first">In this section, the various types of lists are demonstrated.</p><p id="xd37e1464">First, we start with a simple, unnumbered list. List items can contain all the normal in-line elements, such as notes, corrections, etc.</p><ul id="xd37e1465"><li id="xd37e1466">One</li><li id="xd37e1467">Two</li><li id="xd37e1468">Three</li><li id="xd37e1469" class="xd37e1469">Four</li><li id="xd37e1471">Five<a id="pb3"/></li><li id="xd37e1474">Six<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e1476src" href="test-ch06.xhtml#xd37e1476" title="Go to note 1." epub:type="noteref">1</a></li><li id="xd37e1480"><span id="xd37e1481">Seven</span></li><li id="xd37e1483">Eight</li><li id="xd37e1484">Nine</li><li id="xd37e1485">Ten</li></ul><p id="xd37e1486">By specifying the type of the list as ordered, it becomes a numbered list.</p><ol id="xd37e1487"><li id="xd37e1488">One</li><li id="xd37e1489">Two</li><li id="xd37e1490">Three</li><li id="xd37e1491">Four</li></ol><p id="xd37e1492">We can split a list into two columns, by putting <span class="tt" id="xd37e1494">columns(2)</span> in the rend attribute.</p><table class="splitListTable" id="xd37e1496"><tr><td><ul class="xd37e1496"><li id="xd37e1497">One</li><li id="xd37e1498">Two</li><li id="xd37e1499">Three</li><li id="xd37e1500">Four</li><li id="xd37e1501">Five</li></ul></td><td><ul class="xd37e1496"><li id="xd37e1502">Six</li><li id="xd37e1503">Seven</li><li id="xd37e1504">Eight</li><li id="xd37e1505">Nine</li><li id="xd37e1506">Ten</li></ul></td></tr></table><table class="splitListTable" id="xd37e1507" lang="nl"><tr><td><ol><li id="xd37e1508">Een</li><li id="xd37e1509">Twee</li></ol></td><td><ol><li id="xd37e1510">Drie</li><li id="xd37e1511">Vier</li></ol></td></tr></table><table class="splitListTable" id="xd37e1512" lang="nl"><tr><td><ol class="xd37e1512"><li id="xd37e1513">Vijf</li><li id="xd37e1515">Zes</li></ol></td><td><ol class="xd37e1512"><li id="xd37e1516">Zeven</li><li id="xd37e1518">Acht</li></ol></td></tr></table><p id="xd37e1520">A list with lower case roman numerals, using the n-attribute to set the number value.:</p><ol id="xd37e1521" lang="nl" class="xd37e1521"><li id="xd37e1522">Een</li><li id="xd37e1523">Twee</li><li id="xd37e1524">Achtenveertig</li><li id="xd37e1526">Negenenveertig</li></ol><p id="xd37e1527">A list without bullets or numbers:</p><ul id="xd37e1528" lang="nl"><li id="xd37e1529">Een</li><li id="xd37e1530">Twee</li><li id="xd37e1531">Drie</li><li id="xd37e1532">Vier</li></ul><p id="xd37e1533">Similarly, we can split it in three columns as well, using <span class="tt" id="xd37e1535">columns(3)</span>.</p><table class="splitListTable" id="xd37e1537"><tr><td><ul class="xd37e1537"><li id="xd37e1538">One</li><li id="xd37e1539">Two</li><li id="xd37e1540">Three</li><li id="xd37e1541">Four</li></ul></td><td><ul class="xd37e1537"><li id="xd37e1542">Five</li><li id="xd37e1543">Six</li><li id="xd37e1544">Seven</li><li id="xd37e1545">Eight</li></ul></td><td><ul class="xd37e1537"><li id="xd37e1546">Nine</li><li id="xd37e1547">Ten</li></ul></td></tr></table><p id="xd37e1548">And in a different order, by using <span class="tt" id="xd37e1550">item-order(column-major)</span>.</p><table class="splitListTable" id="xd37e1552"><tr><td><ul class="xd37e1552"><li id="xd37e1553">One</li><li id="xd37e1556">Four</li><li id="xd37e1559">Seven</li><li id="xd37e1562">Ten</li></ul></td><td><ul class="xd37e1552"><li id="xd37e1554">Two</li><li id="xd37e1557">Five</li><li id="xd37e1560">Eight</li></ul></td><td><ul class="xd37e1552"><li id="xd37e1555">Three</li><li id="xd37e1558">Six</li><li id="xd37e1561">Nine</li></ul></td></tr></table><p id="xd37e1563">A list with grouping</p><ul id="xd37e1564"><li id="xd37e1565">One</li><li id="xd37e1566">Two</li><li id="xd37e1567">Three</li><li id="xd37e1568" class="itemGroup braceAfter"><table class="itemGroupTable"><tr><td id="xd37e1570">Four</td><td rowspan="2" class="itemGroupBrace"><img src="images/rbrace2.png" alt="}" width="12" height="40"/></td></tr><tr><td id="xd37e1572">Five</td></tr></table></li><li id="xd37e1574">Six</li><li id="xd37e1575" class="itemGroup"><table class="itemGroupTable"><tr><td rowspan="2">
        This <i id="xd37e1577">italic</i> text will go first
        </td><td rowspan="2" class="itemGroupBrace"><img src="images/lbrace2.png" alt="{" width="12" height="40"/></td><td id="xd37e1579">Seven</td><td rowspan="2" class="itemGroupBrace"><img src="images/rbrace2.png" alt="}" width="12" height="40"/></td><td rowspan="2">
        This <b id="xd37e1583">bold</b> text will go last.
    </td></tr><tr><td id="xd37e1581">Eight</td></tr></table></li><li id="xd37e1586">Nine</li><li id="xd37e1587">Ten</li></ul></div><div class="footnotes"><hr class="fnsep"/><div class="footnote-body"><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e1476" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch06.xhtml#xd37e1476src" title="Return to note 1 in text.">1</a></span> This is a <a id="xd37e1478"/>footnote to list-item six. <a class="fnarrow" href="test-ch06.xhtml#xd37e1476src" title="Return to note 1 in text.">↑</a></p></div></div></div></div></div></body></html>
