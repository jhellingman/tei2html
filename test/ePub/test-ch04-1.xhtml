</p><div class="table" id="tableDemo"><table><tr id="xd37e545"><td id="xd37e546" rowspan="2" class="rowspan cellLeft cellTop">1 (this cell is actually spanning two rows)</td><td id="xd37e548" class="cellRight cellTop">2 (with a much wider cell, for a change, so that we can verify the result of such wide cells in the output)</td></tr><tr id="xd37e550"><td id="xd37e551" class="cellRight">4</td></tr><tr id="xd37e553"><td id="xd37e554" class="cellLeft">5 (yet another wide cell, just to see how it works out in the result formatting)</td><td id="xd37e556" class="cellRight">6<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="n1src" href="test-ch04-3.xhtml#n1" title="Go to note 2." epub:type="noteref">2</a></td></tr><tr id="xd37e568"><td id="xd37e569" colspan="2" class="colspan cellLeft cellRight cellBottom">7: A cell spanning no less than two columns. This should work out fine, even with a <a id="xd37e571"/>footnote<a xmlns:epub="http://www.idpf.org/2007/ops" class="pseudoNoteRef" id="xd37e573src" href="test-ch04-3.xhtml#n1" title="Go to note 2." epub:type="noteref">2</a> in it. (note how the footnote reference mark actually is the same as in a cell above, we can also reference to <a href="test-ch04-3.xhtml#n1" id="xd37e576">the same footnote</a> without<a xmlns:epub="http://www.idpf.org/2007/ops" class="pseudoNoteRef" id="xd37e579src" href="test-ch04-3.xhtml#n1" title="Go to note 2." epub:type="noteref">2</a> such a special treatment!)</td></tr></table></div><p>
</p><p id="xd37e582">We can also place tables<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e584src" href="test-ch04-3.xhtml#xd37e584" title="Go to note 3." epub:type="noteref">3</a> in footnotes.<a xmlns:epub="http://www.idpf.org/2007/ops" class="noteRef" id="xd37e597src" href="test-ch04-3.xhtml#xd37e597" title="Go to note 4." epub:type="noteref">4</a></p><p id="xd37e637">A table with vertical borders on the inside <span class="tt" id="xd37e639">class(verticalBorderInside)</span>:</p><p id="xd37e641">
</p><div class="table" id="tableDemoBorders"><table class="verticalBorderInside"><thead><tr class="label" id="xd37e647"><td id="xd37e648" rowspan="2" class="rowspan cellHeadLeft cellHeadTop cellHeadBottom">No.</td><td id="xd37e650" class="cellHeadTop">Type.</td><td id="xd37e652" class="xd37e646 cellHeadRight cellHeadTop">Quantity.</td></tr><tr class="unit" id="xd37e654"><td id="xd37e655" class="cellHeadBottom"/><td id="xd37e656" class="xd37e646 cellHeadRight cellHeadBottom">kg</td></tr></thead><tbody><tr id="xd37e658"><td id="xd37e659" class="cellLeft">1</td><td id="xd37e661">Apples</td><td id="xd37e663" class="xd37e646 cellRight">12.4</td></tr><tr id="xd37e665"><td id="xd37e666" class="cellLeft">2</td><td id="xd37e668">Bananas</td><td id="xd37e670" class="xd37e646 cellRight">22.8</td></tr><tr id="xd37e672"><td id="xd37e673" class="cellLeft">3</td><td id="xd37e675">Melon</td><td id="xd37e677" class="xd37e646 cellRight">4.6</td></tr><tr id="xd37e679"><td id="xd37e680" class="cellLeft cellBottom">4</td><td id="xd37e682" class="cellBottom">Grapes</td><td id="xd37e684" class="xd37e646 cellRight cellBottom">9.2</td></tr></tbody></table></div><p>
</p><p id="xd37e687">The same table with borders on the outside <span class="tt" id="xd37e689">class(borderOutside)</span>:</p><p id="xd37e691">
</p><div class="table" id="tableDemoBorders2"><table class="borderOutside"><thead><tr class="label" id="xd37e697"><td id="xd37e698" rowspan="2" class="rowspan cellHeadLeft cellHeadTop cellHeadBottom">No.</td><td id="xd37e700" class="cellHeadTop">Type.</td><td id="xd37e702" class="xd37e646 cellHeadRight cellHeadTop">Quantity.</td></tr><tr class="unit" id="xd37e704"><td id="xd37e705" class="cellHeadBottom"/><td id="xd37e706" class="xd37e646 cellHeadRight cellHeadBottom">kg</td></tr></thead><tbody><tr id="xd37e708"><td id="xd37e709" class="cellLeft">1</td><td id="xd37e711">Apples</td><td id="xd37e713" class="xd37e646 cellRight">12.4</td></tr><tr id="xd37e715"><td id="xd37e716" class="cellLeft">2</td><td id="xd37e718">Bananas</td><td id="xd37e720" class="xd37e646 cellRight">22.8</td></tr><tr id="xd37e722"><td id="xd37e723" class="cellLeft">3</td><td id="xd37e725">Melon</td><td id="xd37e727" class="xd37e646 cellRight">4.6</td></tr><tr id="xd37e729"><td id="xd37e730" class="cellLeft cellBottom">4</td><td id="xd37e732" class="cellBottom">Grapes</td><td id="xd37e734" class="xd37e646 cellRight cellBottom">9.2</td></tr></tbody></table></div><p>
</p><p id="xd37e737">The same table with all cell borders shown <span class="tt" id="xd37e739">class(borderAll)</span>:</p><p id="xd37e741">
</p><div class="table" id="tableDemoBorders3"><table class="borderAll"><thead><tr class="label" id="xd37e747"><td id="xd37e748" rowspan="2" class="rowspan cellHeadLeft cellHeadTop cellHeadBottom">No.</td><td id="xd37e750" class="cellHeadTop">Type.</td><td id="xd37e752" class="xd37e646 cellHeadRight cellHeadTop">Quantity.</td></tr><tr class="unit" id="xd37e754"><td id="xd37e755" class="cellHeadBottom"/><td id="xd37e756" class="xd37e646 cellHeadRight cellHeadBottom">kg</td></tr></thead><tbody><tr id="xd37e758"><td id="xd37e759" class="cellLeft">1</td><td id="xd37e761">Apples</td><td id="xd37e763" class="xd37e646 cellRight">12.4</td></tr><tr id="xd37e765"><td id="xd37e766" class="cellLeft">2</td><td id="xd37e768">Bananas</td><td id="xd37e770" class="xd37e646 cellRight">22.8</td></tr><tr id="xd37e772"><td id="xd37e773" class="cellLeft">3</td><td id="xd37e775">Melon</td><td id="xd37e777" class="xd37e646 cellRight">4.6</td></tr><tr id="xd37e779"><td id="xd37e780" class="cellLeft cellBottom">4</td><td id="xd37e782" class="cellBottom">Grapes</td><td id="xd37e784" class="xd37e646 cellRight cellBottom">9.2</td></tr></tbody></table></div><p>
</p><p id="xd37e788">The following table is centered:</p><p id="xd37e789">
</p><div class="table" id="tableDemoBracket"><table class="tableDemoBracket"><tr id="xd37e792"><td id="xd37e793" class="cellLeft cellTop">Gadgets</td><td id="xd37e795" rowspan="2" class="rowspan cellTop cellBottom xd37e795"><img src="images/bracket3.png" alt="" width="6" height="49"/></td><td id="xd37e796" rowspan="2" class="rowspan cellRight cellTop cellBottom xd37e796">Both 1</td></tr><tr id="xd37e798"><td id="xd37e799" class="cellLeft cellBottom">Fudgets</td></tr></table></div><p>
</p><p id="xd37e802">But this table is just indented 2 em.</p><p id="xd37e803">
</p><div class="table" id="tableDemoIndent"><table class="tableDemoIndent"><tr id="xd37e806"><td id="xd37e807" class="cellLeft cellTop xd37e807">Een Een Een Een Een Een Een Een Een Een Een Een </td><td id="xd37e809" class="cellRight cellTop xd37e809">Twee Twee Twee Twee Twee Twee Twee Twee Twee Twee</td></tr><tr id="xd37e811"><td id="xd37e812" class="cellLeft cellBottom">Drie Drie Drie Drie Drie Drie Drie Drie Drie Drie Drie</td><td id="xd37e814" class="cellRight cellBottom">Vier Vier Vier Vier Vier Vier Vier Vier Vier Vier Vier</td></tr></table></div><p>
</p><p id="xd37e817">
</p><div class="table" id="tableDemo3"><h4 class="aligncenter" id="xd37e820">Head above table.</h4><table class="tableDemo2"><thead><tr class="label" id="td3.r1"><td id="td3.c1.1" class="td3.k1 cellHeadLeft cellHeadTop">Name</td><td id="td3.c1.2" class="td3.k2 cellHeadRight cellHeadTop xd37e609">Age</td></tr><tr class="unit" id="td3.r2"><td id="td3.c2.1" class="td3.k1 cellHeadLeft cellHeadBottom"/><td id="td3.c2.2" class="td3.k2 cellHeadRight cellHeadBottom xd37e609">Years</td></tr></thead><tbody><tr id="td3.r3"><td id="td3.c3.1" class="td3.k1 cellLeft">Jeroen</td><td id="td3.c3.2" class="td3.k2 cellRight">40</td></tr><tr id="td3.r4"><td id="td3.c4.1" class="td3.k1 cellLeft">Rodelyn</td><td id="td3.c4.2" class="td3.k2 cellRight">30</td></tr><tr id="td3.r5"><td id="td3.c5.1" class="td3.k1 cellLeft">Joshua</td><td id="td3.c5.2" class="td3.k2 cellRight td3.c5.2">7</td></tr><tr id="td3.r6"><td id="td3.c6.1" class="td3.k1 cellLeft cellBottom">Raphael</td><td id="td3.c6.2" class="td3.k2 cellRight cellBottom td3.c6.2">3</td></tr></tbody></table></div><p>
</p><p id="xd37e853">In the following table, we use a TEI extension, that is, the element <span class="tt" id="xd37e855">column</span> to provide rendering attributes that cover an entire column. Since the HTML <span class="tt" id="xd37e857">colspan</span> and <span class="tt" id="xd37e859">col</span> elements are not widely supported, we translate these to class attributes on each cell in the column.</p><p id="xd37e861">
</p><div class="table" id="tableDemoAlign"><table class="tableDemoAlign"><thead><tr class="label" id="tda.r1"><td id="tda.c1.1" class="tda.r1 tda.k1 cellHeadLeft cellHeadTop">Name</td><td id="tda.c1.2" class="tda.r1 tda.k2 cellHeadTop">Length</td><td id="tda.c1.3" class="tda.r1 tda.k2 cellHeadTop">Weight</td><td id="tda.c1.4" class="tda.r1 tda.k2 cellHeadRight cellHeadTop">Notes</td></tr><tr class="unit" id="tda.r2"><td id="tda.c2.1" class="tda.k1 cellHeadLeft cellHeadBottom"/><td id="tda.c2.2" class="tda.k2 cellHeadBottom">Meters</td><td id="tda.c2.3" class="tda.k2 cellHeadBottom">Kilograms</td><td id="tda.c2.4" class="tda.k2 cellHeadRight cellHeadBottom"/></tr></thead><tbody><tr id="tda.r3"><td id="tda.c3.1" class="tda.r3 tda.k1 cellLeft">Jeroen</td><td id="tda.c3.2" class="tda.r3 tda.k2">1.80</td><td id="tda.c3.3" class="tda.r3 tda.k2">86</td><td id="tda.c3.4" class="tda.r3 tda.k2 cellRight"/></tr><tr id="tda.r4"><td id="tda.c4.1" class="tda.k1 cellLeft">Rodelyn</td><td id="tda.c4.2" class="tda.k2">—</td><td id="tda.c4.3" class="tda.k2">—</td><td id="tda.c4.4" class="tda.k2 cellRight">No Info.</td></tr><tr id="tda.r5"><td id="tda.c5.1" class="tda.k1 cellLeft">Joshua</td><td id="tda.c5.2" class="tda.k2">1.20</td><td id="tda.c5.3" class="tda.k2"/><td id="tda.c5.4" class="tda.k2 cellRight"/></tr><tr id="tda.r6"><td id="tda.c6.1" class="tda.k1 cellLeft">Raphael</td><td id="tda.c6.2" class="tda.k2">1.00</td><td id="tda.c6.3" class="tda.k2"/><td id="tda.c6.4" class="tda.k2 cellRight"/></tr><tr id="tda.r7"><td id="tda.c7.1" class="tda.r7 tda.k1 cellLeft cellBottom"><i id="xd37e917">Total</i></td><td id="tda.c7.2" class="tda.r7 tda.k2 cellBottom"><span class="sum">4.00</span></td><td id="tda.c7.3" class="tda.r7 tda.k2 cellBottom"/><td id="tda.c7.4" class="tda.r7 tda.k2 cellRight cellBottom"/></tr></tbody></table></div><p>
