of verse in italics</p><p id="xd37e1715" class="line xd37e1632"><span class="lineNum">2 </span>This is another rule of verse</p><p id="xd37e1717" class="line"><span class="lineNum">3 </span>This is a rule of verse</p><p id="xd37e1719" class="line xd37e1632"><span class="lineNum">4 </span>This is <span id="xd37e1721">another</span> rule of verse</p><p id="xd37e1724" class="line"><span class="lineNum">5 </span>This is a rule of verse</p><p id="xd37e1726" class="line xd37e1632"><span class="lineNum">6 </span>This is another rule of verse</p><p id="xd37e1728" class="line"><span class="lineNum">7 </span>This is a rule of verse</p><p id="xd37e1730" class="line xd37e1646"><span class="lineNum">8 </span>This is another rule of verse</p></div><p id="xd37e1732" class="first">Two verses, aligned:</p><table class="alignedVerse"><tr><td class="lineNumbers"/><td class="first" lang="en-US"><span class="h4 alignedVerseHead">Frère Jacques</span></td><td class="second" lang="fr"><span class="h4 alignedVerseHead">Brother John</span></td></tr><tr><td class="lineNumbers"><span class="lineNum">1 </span></td><td class="first" lang="en-US"><p id="xd37e1735" class="line">Frère Jacques, frère Jacques,</p></td><td class="second" lang="fr"><p id="xd37e1745" class="line">Are you sleeping, are you sleeping,</p></td></tr><tr><td class="lineNumbers"><span class="lineNum">2 </span></td><td class="first" lang="en-US"><p id="xd37e1737" class="line">Dormez-vous ? Dormez-vous ?</p></td><td class="second" lang="fr"><p id="xd37e1747" class="line">Brother John? Brother John?</p></td></tr><tr><td class="lineNumbers"/><td class="first" lang="en-US"><p id="xd37e1739" class="line">Sonnez les matines ! Sonnez les matines !</p></td><td class="second" lang="fr"><p id="xd37e1749" class="line">Morning bells are ringing! Morning bells are ringing!</p></td></tr><tr><td class="lineNumbers"><span class="lineNum">4 </span></td><td class="first" lang="en-US"><p id="xd37e1741" class="line xd37e1638">Ding, daing, dong. Ding, daing, dong.</p></td><td class="second" lang="fr"><p id="xd37e1751" class="line xd37e1638">Ding, dang, dong. Ding, dang, dong.</p></td></tr></table></div><div class="footnotes"><hr class="fnsep"/><div class="footnote-body"><div xmlns:epub="http://www.idpf.org/2007/ops" class="fndiv" id="xd37e1689" epub:type="footnote"><p class="footnote"><span class="fnlabel"><a class="noteRef" href="test-ch08.xhtml#xd37e1689src" title="Return to note 1 in text.">1</a></span> To add verse in a <a id="xd37e1692"/>footnote, the lg element needs to be enclosed with a q element. This is a requirement of the TEI DTD.</p><div class="nestedtext" id="xd37e1696"><div class="nestedbody" id="xd37e1697"><div class="nesteddiv1" id="quotedPoetry"><div id="footnoteverse" class="lgouter footnote lg2.2"><p id="xd37e1700" class="line">This is a rule of verse in italics in a footnote</p><p id="xd37e1702" class="line xd37e1632">This is another rule of verse in a footnote</p></div></div></div></div></div></div></div></div></div></body></html>
